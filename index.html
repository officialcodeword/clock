<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
  
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="hr-container" id="hr">12</div>
            <div class="dot">:</div>
            <div class="min-container" id="min">00</div>
            <div class="dot">:</div>
            <div class="sec-container" id="sec">00</div>

            <div class="am-pm-container" id="am-pm">
                PM
            </div>
        </div>

        <div class="date" id="date"> 01/01/2023 </div>

        <div class="weather">
            <div class="place"> <span id ="city"></span> <span id="country"> </span>
            </div>

            <div class="temp-container"><span id="temp"> </span>
                <span> Celcius </span></div>
            <div class="icon"> <img id="weather-icon"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
